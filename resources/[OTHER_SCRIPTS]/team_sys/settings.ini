-- Hotkeys --
ManagerHotkey = "F4"          -- Keyboard key that is pressed to open Gang Manager (default: "F5")
AcceptHotkey = "X"            -- Keyboard key that is pressed to accept gang invitation (default: "X")
DeclineHotkey = "N"           -- Keyboard key that is pressed to decline gang invitation (default: "N")
IgnoreFurtherHotkey = "K"     -- Keyboard key that is pressed to ignore all further gang invitations (default: "K")

-- Options --
CreateTeams = true            -- Creates a gang team with gang color when any of the gang's members is on the server (default: true)